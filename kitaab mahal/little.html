    <style>
         .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background: linear-gradient(90deg, rgb(77, 161, 169), rgb(121, 215, 190));
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: fixed; /* Fix the navbar at the top */
        top: 0;
        left: 0;
        width: 100%; /* Ensure navbar spans the full width */
        z-index: 1000;
        transition: transform 0.3s ease, background-color 0.3s ease;
    }
.navbar:hover {
    transform: translateY(-2px);
}

.navbar-brand {
    font-size: 1.8em;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
    transition: color 0.3s ease;
}

.navbar-brand:hover {
    color: #f4f4f9;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    text-decoration: none;
    color: #fff;
    font-size: 1em;
    font-weight: 500;
    padding: 12px 20px;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.1);
    transition: background 0.3s ease, transform 0.3s ease;
}

.nav-links a:hover {
    background-color: rgba(255, 255, 255, 0.3);
    transform: translateY(-3px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.cta-button {
    background: #fff;
    color: rgb(77, 161, 169);
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 25px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.cta-button:hover {
    background: rgb(121, 215, 190);
    color: #fff;
    transform: scale(1.1);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    gap: 6px;

    <script>
        var url = 'data/A little Life - Hanya Yanagihara.pdf'; // PDF file path

        // The container where the PDF will be rendered
        var container = document.getElementById('pdf-container');

        // Load PDF using PDF.js
        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            console.log('PDF loaded');
            var totalPages = pdf.numPages;

            // Loop through all pages and render them
            for (var pageNum = 1; pageNum <= totalPages; pageNum++) {
                renderPage(pdf, pageNum);
            }
        }, function(error) {
            console.error('Error loading PDF:', error);
        });

        function renderPage(pdf, pageNum) {
            pdf.getPage(pageNum).then(function(page) {
                console.log('Page ' + pageNum + ' loaded');

                // Set the scale for rendering
                var scale = 1.5; 
                var viewport = page.getViewport({ scale: scale });

                // Create a canvas element for rendering
                var canvas = document.createElement('canvas');
                container.appendChild(canvas);

                // Get the context of the canvas
                var context = canvas.getContext('2d');

                // Set canvas dimensions to match PDF page
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Render the page to the canvas
                page.render({
                    canvasContext: context,
                    viewport: viewport
                }).promise.then(function() {
                    console.log('Page ' + pageNum + ' rendered');
                });
            });
        }
    </script>
