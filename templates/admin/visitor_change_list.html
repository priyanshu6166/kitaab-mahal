{% extends "admin/change_list.html" %}
{% load i18n static %}

{% block content %}
<div style="margin-bottom: 20px; padding: 20px; background: #f8f9fa; border-radius: 4px;">
    <h2>Website Statistics</h2>
    <div style="font-size: 24px; color: #007bff; margin-top: 10px;">
        Total Unique Visitors: {{ unique_visitors }}
    </div>
    <form method="post" action="{% url 'admin:delete-all-visitors' %}" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="background-color: #dc3545; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
            Delete All Visitors
        </button>
    </form>
</div>
{% endblock %}
