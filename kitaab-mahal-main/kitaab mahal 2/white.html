    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(90deg, rgb(77, 161, 169), rgb(121, 215, 190));
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .navbar:hover {
            transform: translateY(-2px);
        }

        .navbar-brand {
            font-size: 1.8em;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #f4f4f9;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            padding: 12px 20px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .cta-button {
            background: #fff;
            color: rgb(77, 161, 169);
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .cta-button:hover {
            background: rgb(121, 215, 190);
            color: #fff;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 6px;
        }

        .menu-toggle span {
            width: 30px;
            height: 4px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .account-logo {
            width: 50px;
            height: 50px;
            background-color: rgb(77, 161, 169);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .account-logo:hover {
            background-color: rgb(121, 215, 190);
            transform: scale(1.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .account-logo i {
            font-size: 24px;
        }

        /* Optional: Add a border if needed */
        .account-logo.border {
            border: 2px solid rgb(46, 80, 119);
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                gap: 15px;
                position: absolute;
                top: 70px;
                right: 20px;
                background-color: rgba(77, 161, 169, 0.95);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .nav-links.active {
                display: flex;
            }

            .menu-toggle {
                display: flex;
            }
        }

        /* Body and container adjustments */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgb(246, 244, 240);
            color: rgb(46, 80, 119);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 80px; /* Add padding to avoid navbar overlap */
            overflow-y: scroll;
        }

        .container1 {
            max-width: 1200px;
            width: 100%;
            padding: 40px;
            background-color: rgb(246, 244, 240);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header {
            background-color: rgb(46, 80, 119);
            padding: 20px;
            border-radius: 15px;
            color: rgb(246, 244, 240);
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: rgb(121, 215, 190);
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .pdf-container {
            margin-top: 40px;
            position: relative;
            width: 100%;
            height: 900px;
            background-color: rgb(246, 244, 240);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: auto;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .footer {
            text-align: center;
            padding: 10px;
            background-color: rgb(46, 80, 119);
            color: rgb(121, 215, 190);
            border-radius: 15px;
            margin-top: 20px;
        }

        .footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
