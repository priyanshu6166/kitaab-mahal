<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter - Book Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: rgb(46, 80, 119);
            --secondary-color: rgb(77, 161, 169);
            --accent-color: rgb(121, 215, 190);
            --background-color: rgb(246, 244, 240);
            --text-color: #2c3e50;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            --card-bg: white;
            --navbar-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --footer-bg: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --transition-speed: 0.4s;
        }

        [data-theme="dark"] {
            --primary-color: rgb(77, 161, 169);
            --secondary-color: rgb(46, 80, 119);
            --accent-color: rgb(121, 215, 190);
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            --hover-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            --card-bg: #2d2d2d;
            --navbar-bg: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            --footer-bg: linear-gradient(135deg, #2d2d2d, #1a1a1a);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            padding-top: 80px;
            overflow-x: hidden;
            transition: background-color var(--transition-speed) ease;
        }

        .navbar {
            background: var(--navbar-bg);
            padding: 1.2rem 2.5rem;
            box-shadow: var(--card-shadow);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all var(--transition-speed) ease;
        }

        .navbar-brand {
            font-size: 1.8rem;
            color: white !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: transform var(--transition-speed) ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .container1 {
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
            animation: fadeIn 1s ease;
        }

        .header {
            background: var(--navbar-bg);
            padding: 2rem;
            border-radius: 15px;
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: var(--card-shadow);
            transform: translateY(0);
            transition: transform var(--transition-speed) ease;
        }

        .header:hover {
            transform: translateY(-5px);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }

        .pdf-container {
            position: relative;
            width: 100%;
            height: 800px;
            background: var(--card-bg);
            box-shadow: var(--card-shadow);
            border-radius: 15px;
            overflow: hidden;
            transition: all var(--transition-speed) ease;
        }

        .pdf-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            transition: transform var(--transition-speed) ease;
        }

        .pdf-controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 1000;
        }

        .pdf-control-btn {
            background: var(--card-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            box-shadow: var(--card-shadow);
        }

        .pdf-control-btn:hover {
            transform: scale(1.1);
            background: var(--accent-color);
            color: white;
        }

        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            z-index: 1000;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            transition: all var(--transition-speed) ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.5rem;
            color: var(--text-color);
            transition: transform var(--transition-speed) ease;
        }

        .theme-toggle:hover i {
            transform: rotate(180deg);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            background: var(--footer-bg);
            color: white;
            border-radius: 15px;
            margin-top: 2rem;
            animation: fadeInUp 1s ease;
        }

        .footer p {
            margin: 0;
            font-size: 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container1 {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .pdf-container {
                height: 600px;
            }

            .pdf-controls {
                bottom: 1rem;
                right: 1rem;
            }

            .pdf-control-btn {
                width: 40px;
                height: 40px;
            }

            .theme-toggle {
                bottom: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>

    <nav class="navbar">
        <a href="index.html" class="navbar-brand">ùí¶ùíæùìâùí∂ùí∂ùí∑ ùëÄùí∂ùíΩùí∂ùìÅ</a>
    </nav>

    <div class="container1">
        <div class="header" data-aos="fade-down">
            <h1>Harry Potter and the Sorcerer's Stone</h1>
            <p>By J.K. Rowling</p>
        </div>

        <div class="pdf-container" data-aos="fade-up">
            <iframe src="data/Harry Potter and the Sorcerers Stone.pdf" type="application/pdf"></iframe>
        </div>

        <div class="footer" data-aos="fade-up">
            <p>&copy; 2024 Kitaab Mahal. All rights reserved.</p>
        </div>
    </div>

    <div class="pdf-controls">
        <button class="pdf-control-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})" title="Scroll to top">
            <i class="fas fa-arrow-up"></i>
        </button>
        <button class="pdf-control-btn" onclick="toggleFullscreen()" title="Toggle fullscreen">
            <i class="fas fa-expand"></i>
        </button>
        <button class="pdf-control-btn" onclick="zoomIn()" title="Zoom in">
            <i class="fas fa-search-plus"></i>
        </button>
        <button class="pdf-control-btn" onclick="zoomOut()" title="Zoom out">
            <i class="fas fa-search-minus"></i>
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Theme Toggle
        function toggleTheme() {
            const html = document.documentElement;
            const theme = html.getAttribute('data-theme');
            const newTheme = theme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            
            // Update theme icon
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
            
            // Save theme preference
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        const themeIcon = document.querySelector('.theme-toggle i');
        themeIcon.className = savedTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';

        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });

        // PDF Controls
        function toggleFullscreen() {
            const pdfContainer = document.querySelector('.pdf-container');
            if (!document.fullscreenElement) {
                pdfContainer.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function zoomIn() {
            const iframe = document.querySelector('.pdf-container iframe');
            const currentZoom = parseFloat(iframe.style.transform.replace('scale(', '').replace(')', '')) || 1;
            iframe.style.transform = `scale(${currentZoom + 0.1})`;
        }

        function zoomOut() {
            const iframe = document.querySelector('.pdf-container iframe');
            const currentZoom = parseFloat(iframe.style.transform.replace('scale(', '').replace(')', '')) || 1;
            if (currentZoom > 0.5) {
                iframe.style.transform = `scale(${currentZoom - 0.1})`;
            }
        }

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
